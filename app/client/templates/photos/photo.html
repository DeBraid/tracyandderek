<template name="Photo">
	<div class="row">
		<div class="col-sm-12">
			{{> backButton }}
			{{> nextPhoto }}
		</div>
		<div class="{{ photoContainerWidth }} thumbnail photo">
			{{#with singlePhotoObject }}
				<img id="{{ id }}" class="img-responsive" data-number="{{ number }}"
					src="{{ src }}" alt="{{ toTitleCase id }}">
			{{/with}}
		</div>
	</div>
</template>

<template name="backButton">
	<a href="{{ pathFor 'photos' }}">
		<button class="btn btn-default btn-lg" style="margin: 1rem 0;">
			<i class="fa fa-arrow-left"></i>
			 All Photos 
		</button>
	</a>
</template>
