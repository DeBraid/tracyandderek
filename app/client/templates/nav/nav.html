<template name="Nav">
<nav class="navbar navbar-container">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->

      <a class="navbar-brand nav-brand-icon-container" href="{{ pathFor 'home' }}"><img class="nav-brand-icon" src="rings-64.png" alt=""></a>
      <a class="navbar-brand" href="{{ pathFor 'rsvp' }}">RSVP</a>
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

        <i class="fa fa-ellipsis-h"></i>
        {{else}}
        <i class="fa fa-ellipsis-v"></i>

      </button>

      <ul class="nav navbar-nav">
        <a class="navbar-brand" href="{{ pathFor 'map'}}">Map</a>
        <a class="navbar-brand" href="{{ pathFor 'thebigday'}}">Big Day</a>
        <a class="navbar-brand" href="{{ pathFor 'registry'}}">Registry</a>
        <a class="navbar-brand" href="{{ pathFor 'stag'}}">Stag & Doe</a>
        <a class="navbar-brand pull-right" href="{{ pathFor 'photos' }}"><i class="fa fa-camera"></i></a>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->

</template>
